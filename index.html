<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="src/reset.css" />
  <link rel="stylesheet" type="text/css" href="libs/jquery.range.css" />
  <link rel="stylesheet" type="text/css" href="src/main.css" />
  <link rel="stylesheet" type="text/css" href="src/filter.css" />
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="logo"></div>
      <div class="menu justify">
        <div class="dib">
          <div class="type" type="house">House</div>
        </div>
        <div class="dib">
          <div class="type" type="trance">Trance</div>
        </div>
        <div class="dib">
          <div class="type" type="techno">Techno</div>
        </div>
        <div class="dib">
          <div class="type" type="dubstep">dubstep</div>
        </div>
        <div class="dib">
          <div class="type" type="hiphop">Hiphop</div>
        </div>
      </div>
      <div class="controller">
        <div class="bpm">
          <span class="conname">BPM</span>
          <input type="text" class="bpmval" value="128" />
        </div>
        <div class="voice">
          <span class="conname">VOL</span> &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="hidden" vtype="voiceall" id="voiceall" class="voiceall" value="80" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="conleft">
        <div class="cf">
          <a class="source fl" num="0" href="#">Drum</a>
          <a class="track fl" href="#"></a>
          <div class="changev">
            <input type="hidden" vtype="0" id="source0" class="voiceall" value="50" />
          </div>
        </div>
        <div class="cf">
          <a class="source fl" num="1" href="#">Prec</a>
          <a class="track fl" href="#"></a>
          <div class="changev">
            <input type="hidden" vtype="1" id="source1" class="voiceall" value="50" />
          </div>
        </div>
        <div class="cf">
          <a class="source fl" num="2" href="#">Bass</a>
          <a class="track fl" href="#"></a>
          <div class="changev">
            <input type="hidden" vtype="2" id="source2" class="voiceall" value="50" />
          </div>
        </div>
        <div class="cf">
          <a class="source fl" num="3" href="#">Lead</a>
          <a class="track fl" href="#"></a>
          <div class="changev">
            <input type="hidden" vtype="3" id="source3" class="voiceall" value="50" />
          </div>
        </div>
        <div class="cf">
          <a class="source fl" num="4" href="#">Mel</a>
          <a class="track fl" href="#"></a>
          <div class="changev">
            <input type="hidden" vtype="4" id="source4" class="voiceall" value="50" />
          </div>
        </div>
        <div class="controller">
          <div class="bpm" style="visibility: hidden;">
            <span class="conname">
              BPM
	    		  </span>
            <input type="text" class="bpmval" value="128" />
          </div>
        </div>
        <div class="cf">
          <a class="source fl" num="6" href="#">FX</a>
          <a class="track fl" href="#"></a>
          <div class="changev">
            <input type="hidden" vtype="6" id="source6" class="voiceall" value="50" />
          </div>
        </div>
        <div class="totalvoice">
          <span class="conname">VOL</span> &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="hidden" vtype="totalvoice" id="totalvoice" class="voiceall" value="50" />
        </div>
      </div>
      <div class="middle">
        <canvas id="graph" width="664" height="500" style="display:block;"></canvas>
      </div>
      <div class="conright">
        <!-- div class="fxtitle">FX</div -->
        <div class="biquadfilter">
          <div class="bf-bd">
            <div class="filters" id="biquadFilters">
              <a href="javascript:;" class="filter active">LOWPASS</a>
              <a href="javascript:;" class="filter">HIGHPASS</a>
              <a href="javascript:;" class="filter">BANDPASS</a>
              <a href="javascript:;" class="filter">LOWSHELF</a>
              <a href="javascript:;" class="filter">HIGHSHELF</a>
              <a href="javascript:;" class="filter">PEAKING</a>
              <a href="javascript:;" class="filter">NOTCH</a>
              <a href="javascript:;" class="filter">ALLPASS</a>
            </div>
            <div class="ctrls">
              <span class="label">FREQUENCY(HZ)</span>
              <input type="text" id="ctrl-frequency" class="val filter-ctrl" value="4400" />
            </div>
            <div class="ctrls">
              <span class="label">Q</span>
              <input type="text" id="ctrl-q" class="val filter-ctrl" value="1" />
            </div>
            <!-- <div class="ctrls">
              <span class="label">GAIN</span>
              <input type="text" id="ctrl-gain" class="val filter-ctrl" value="1" />
            </div> -->
          </div>
        </div>
        <div class="justify" style="text-align: center">
          <a class="effects dib" href="javascript:;" id="effects-delay">
            <input id="effects-delay-input" data-width="72" data-height="72" data-displayInput="false" data-angleOffset="-125" data-angleArc="250" data-fgColor="#bd9f00" data-rotation="anticlockwise" data-max="100" data-min="0" value="0">
            <span class="fxDELAY">DELAY</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="libs/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="libs/jquery.range.js" type="text/javascript" charset="utf-8"></script>
  <script src="libs/jquery.knob.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/effect.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
