<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="src/reset.css" />
    <link rel="stylesheet" type="text/css" href="src/main.css" />
    <link rel="stylesheet" type="text/css" href="libs/jquery.range.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <div class="logo"></div>
        <div class="menu justify">
          <div class="dib">
            <div class="type" type="house">
              House
            </div>
          </div>
          <div class="dib">
            <div class="type" type="trance">
              Trance
            </div>
          </div>
          <div class="dib">
            <div class="type" type="techno">
              Techno
            </div>
          </div>
          <div class="dib">
            <div class="type" type="dubstep">
              dubstep
            </div>
          </div>
          <div class="dib">
            <div class="type" type="hiphop">
              Hiphop
            </div>
          </div>
        </div>
        <div class="controller">
          <div class="bpm" style="visibility: hidden;">
            <span class="conname">
              BPM
	    		  </span>
            <input type="text" class="bpmval" value="128" />
          </div>
          <div class="voice">
            <span class="conname">VOL</span> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="hidden" vtype="voiceall" id="voiceall" class="voiceall" value="80" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="conleft">
          <div class="cf">
            <a class="source fl" num="0" href="#">Drum</a>
            <a class="track fl" href="#"></a>
            <div class="changev">
              <input type="hidden" vtype="0" id="source0" class="voiceall" value="50" />
            </div>
          </div>
          <div class="cf">
            <a class="source fl" num="1" href="#">Prec</a>
            <a class="track fl" href="#"></a>
            <div class="changev">
              <input type="hidden" vtype="1" id="source1" class="voiceall" value="50" />
            </div>
          </div>
          <div class="cf">
            <a class="source fl" num="2" href="#">Bass</a>
            <a class="track fl" href="#"></a>
            <div class="changev">
              <input type="hidden" vtype="2" id="source2" class="voiceall" value="50" />
            </div>
          </div>
          <div class="cf">
            <a class="source fl" num="3" href="#">Lead</a>
            <a class="track fl" href="#"></a>
            <div class="changev">
              <input type="hidden" vtype="3" id="source3" class="voiceall" value="50" />
            </div>
          </div>
          <div class="cf">
            <a class="source fl" num="4" href="#">Mel</a>
            <a class="track fl" href="#"></a>
            <div class="changev">
              <input type="hidden" vtype="4" id="source4" class="voiceall" value="50" />
            </div>
          </div>
          <div class="cf">
            <a class="source fl" num="5" href="#">Pad</a>
            <a class="track fl" href="#"></a>
            <div class="changev">
              <input type="hidden" vtype="5" id="source5" class="voiceall" value="50" />
            </div>
          </div>
          <div class="cf">
            <a class="source fl" num="6" href="#">FX</a>
            <a class="track fl" href="#"></a>
            <div class="changev">
              <input type="hidden" vtype="6" id="source6" class="voiceall" value="50" />
            </div>
          </div>
          <div class="totalvoice">
            <span class="conname">VOL</span> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="hidden" vtype="totalvoice" id="totalvoice" class="voiceall" value="50" />
          </div>
        </div>
        <div class="middle">
            <canvas id="graph" style="display:block;width: 100%;height: 100%;"></canvas>
        </div>
        <div class="conright">
          <div class="fxtitle">
            FX
          </div>
          <div class="justify">
            <a class="effects dib" href="#">
              <span class="fxHI">HI</span>
            </a>
            <a class="effects dib" href="#">
              <span class="fxMID">MID</span>
            </a>
            <a class="effects dib" href="#">
              <span class="fxLOW">LOW</span>
            </a>
          </div>
          <div class="justify">
            <a class="effects dib" href="#">
              <span class="fxFLITER">FLITER</span>
            </a>
            <a class="effects dib" href="#">
              <span class="fxREVERB">REVERB</span>
            </a>
          </div>
          <div class="justify">
            <a class="effects dib" href="javascript:;" id="effects-delay">
              <span class="fxDELAY">DELAY</span>
            </a>
            <a class="effects dib" href="#">
              <span class="fxSUTTER">SUTTER</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="libs/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="libs/jquery.range.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
  </body>

</html>
